<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        ion-header {
            background-color: #5d1049;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .budget-form {
            padding: 20px;
        }

        .budget-form ion-item {
            margin-bottom: 20px;
        }

        .budget-form ion-button {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar style=" --background: linear-gradient(to right, #5d1049 0%, #662454 100%);
">
                <ion-title>Set Your Budget</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <form class="budget-form" id="budgetForm">
                <ion-item>
                    <ion-label position="floating">Daily Budget</ion-label>
                    <ion-input type="number" id="dailyBudget"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Monthly Budget</ion-label>
                    <ion-input type="number" id="monthlyBudget"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Yearly Budget</ion-label>
                    <ion-input type="number" id="yearlyBudget"></ion-input>
                </ion-item>
                <ion-button expand="block" type="submit">Save Budget</ion-button>
            </form>
        </ion-content>
    </ion-app>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script>
        $(document).ready(function () {
            $('#budgetForm').on('submit', function (event) {
                event.preventDefault();
                const dailyBudget = $('#dailyBudget').val();
                const monthlyBudget = $('#monthlyBudget').val();
                const yearlyBudget = $('#yearlyBudget').val();

                localStorage.setItem('dailyBudget', dailyBudget);
                localStorage.setItem('monthlyBudget', monthlyBudget);
                localStorage.setItem('yearlyBudget', yearlyBudget);

                alert('Budget saved successfully!');
            });
        });
    </script>
</body>

</html>
