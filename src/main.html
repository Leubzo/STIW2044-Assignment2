<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        ion-header {
            background-color: #1cb673;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        ion-tabs ion-tab-bar {
            background-color: #1cb673;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        ion-tabs ion-tab-bar ion-tab-button {
            background-color: transparent;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        ion-tabs ion-tab-bar ion-tab-button:hover {
            background-color: #1cb673;
        }

        ion-tabs ion-tab-bar ion-tab-button[aria-selected="true"] {
            border-top: 3px solid #ffcc00;
        }

        ion-tabs ion-tab-bar ion-tab-button ion-icon {
            font-size: 1.5rem;
            color: #fff;
        }

        ion-tabs ion-tab-bar ion-tab-button ion-label {
            color: #fff;
        }
    </style>

</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar style=" --background: linear-gradient(to right, #1cb673 0%, #1cb673 100%);
">
                <ion-title>Expense Tracker</ion-title>
                <ion-buttons slot="end">
                    <ion-button id="signOutButton">Sign Out</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="expenseList" id="expenseListTab">
                    <ion-icon name="cash-outline"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="totalExpenses" id="totalExpensesTab">
                    <ion-icon name="clipboard-outline"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>

            <ion-tab tab="expenseList">
                <ion-content id="contentContainer">
                </ion-content>
            </ion-tab>
            
        </ion-tabs>
    </ion-app>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script>
        $(document).ready(function () {
    // Load expenseList page by default
    $('#contentContainer').load('expenseList.html');

    // Handle clicking the tabs at the bottom
    $('#expenseListTab').click(function () {
        $('#contentContainer').load('expenseList.html');
    });
    $('#totalExpensesTab').click(function () {
        $('#contentContainer').load('totalExpenses.html');
    });
});

    </script>
</body>

</html>
